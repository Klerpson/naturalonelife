  img: "img/habitos-diarios.avif"
  p: Transforma tu salud con 10 hábitos naturales que realmente funcionan. Esta guía te enseña las prácticas diarias más efectivas para fortalecer tu sistema inmune, aumentar tu energía y mejorar tu bienestar general. Son hábitos simples y poderosos que podrás integrar fácilmente en tu rutina, dándote resultados desde el primer día.
- titulo: Recetas de remedios naturales caseros
  url: "downloads/recetas_de_remedios_naturales.pdf"
